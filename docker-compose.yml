version: '3.8'
services:
  wallet_backend:
    container_name: Wallet-nest-backend
    build: .
    restart: always
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - SERVICE_BASE_URL=${SERVICE_BASE_URL}
      - STORAGE_BUCKET_NAME=${STORAGE_BUCKET_NAME}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - SECRET_ACCESS_KEY=${SECRET_ACCESS_KEY}
      - STORAGE_REGION=${STORAGE_REGION}
      - SUNBIRD_RC_SERVICE_URL=${SUNBIRD_RC_SERVICE_URL}
      - SUNBIRD_IDENTITY_SERVICE_URL=${SUNBIRD_IDENTITY_SERVICE_URL}
      - SUNBIRD_VC_SERVICE_URL=${SUNBIRD_VC_SERVICE_URL}
    ports:
      - 1078:3000
    
    networks:
      - xplor-network

networks:
  xplor-network:
    external: true
